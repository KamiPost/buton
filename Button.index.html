<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .black-button {
      background-color: #000;
      color: #fff;
    }

    .white-button {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }

    .button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <button class="button black-button">Отправить</button>
  <button class="button white-button">Доставить</button>

  <script>
    // Додай логіку кнопок тут, якщо потрібно
    document.querySelector('.black-button').addEventListener('click', () => {
      alert("Натиснуто 'Отправить'");
    });

    document.querySelector('.white-button').addEventListener('click', () => {
      alert("Натиснуто 'Доставить'");
    });
  </script>
</body>
</html>
